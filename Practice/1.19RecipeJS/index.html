<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <main>
    <div id="controls">

      <div class="control-group">
        <button class="filter-btn active" data-filter="all">Show All</button>
        <button class="filter-btn" data-filter="easy">Easy</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="hard">Hard</button>
        <button class="filter-btn" data-filter="quick">Quick (< 30m)</button>
      </div>

      <div class="control-group">
        <button class="sort-btn active" data-sort="none">Default Order</button>
        <button class="sort-btn" data-sort="name">Sort by Name (A-Z)</button>
        <button class="sort-btn" data-sort="time">Sort by Time</button>
      </div>
    </div>
    <div id="recipe-container">
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
